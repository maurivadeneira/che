name: Traducir Libro 2 a PDFs

on:
  workflow_dispatch:
    inputs:
      confirmar:
        description: 'Iniciar traduccion completa? (escribe "si")'
        required: true
        default: 'no'

permissions:
  contents: write

jobs:
  traducir:
    runs-on: ubuntu-latest
    if: github.event.inputs.confirmar == 'si'
    
    steps:
    - name: Checkout codigo
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Instalar Pandoc
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc texlive-xetex texlive-fonts-recommended texlive-fonts-extra
    
    - name: Instalar dependencias Python
      run: |
        pip install deep-translator
    
    - name: Ejecutar traduccion completa
      run: |
        python .github/scripts/traducir_libro2_completo.py
    
    - name: Commit y Push PDFs traducidos
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add public/documentos/libros/*/LIBRO_SEGUNDO.pdf
        git diff --staged --quiet || git commit -m "Libro 2 traducido a 5 idiomas (PDFs) - $(date +'%Y-%m-%d')"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
